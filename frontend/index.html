<head>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md py-3 navbar-light">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>alreadyread</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
